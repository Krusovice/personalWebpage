{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div class="card p-4 shadow" style="background-color: #f9f9f9;">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                {% if post.pdf %}
                    <a href="{{ post.pdf.url }}" class="btn btn-primary" target="_blank">Read PDF</a>
                {% endif %}
                <p class="text-muted">Posted on: {{ post.date_posted }}</p>
            </div>
        </div>
    {% empty %}
        <p>No blog posts available.</p>
    {% endfor %}
</div>
{% endblock %}
