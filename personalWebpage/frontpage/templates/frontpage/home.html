{% extends 'base.html' %}

{% block title %}Velkommen{% endblock %}

{% block content %}

    {% for news in news_items %}
        <div class="card p-4 shadow" style="background-color: #f9f9f9;">
            <div class="card-body">
                <h5 class="card-title">{{ news.title }}</h5>
                <!-- Use the linebreaks filter here -->
                <p class="card-text">{{ news.content|linebreaks }}</p>
                {% if news.image %}
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid news-image">
                {% endif %}
                <small class="text-muted news-date">{{ news.date_posted|date:"F j, Y" }}</small>

            </div>
        </div>
    {% empty %}
    <p>No news available.</p>

    <div id="chart-container"></div>

    {% endfor %}




{% endblock %}
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="stock_market_chart.js"></script>
