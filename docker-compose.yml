services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: personalWebpage_db
      POSTGRES_USER: Krusovice
      POSTGRES_PASSWORD: fedefrede
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "Krusovice", "-d", "personalWebpage_db"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_app
    command: >
          bash -c "python manage.py migrate &&
                   python manage.py collectstatic --noinput &&
                   gunicorn --bind 0.0.0.0:8000 personalWebpage.wsgi:application"

    volumes:
      - ./django:/personalWebpage/django

    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

    environment:
      - DATABASE_URL=postgres://Krusovice:fedefrede@postgres:5432/personalWebpage_db

  nginx:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./conf.d:/etc/nginx/conf.d
      - ./django/staticfiles:/personalWebpage/django/staticfiles
      - ./django/media:/personalWebpage/django/media
      - /etc/letsencrypt/:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"  # Expose port 443 for HTTPS
    depends_on:
      - django

volumes:
  postgres_data: